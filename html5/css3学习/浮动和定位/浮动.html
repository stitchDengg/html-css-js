        float: left;
    }
    .box .c2{
        width: 200px;
        height: 200px;
        background-color: green;
        float: left;
    }
    .box .c3{
        width: 200px;
        height: 200px;
        background-color: blue;
        float: left;
    }
</style>

    <div class="box">

        <div class="c2"></div>
        <div class="c3"></div>
    </div>
